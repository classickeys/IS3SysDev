<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the "Unavailable" banner */
        .unavailable-banner {
            position: relative;
            display: inline-block; /* Make sure the container doesn't collapse when the banner is hidden */
        }

        .unavailable-overlay {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 25%;
            background-color: rgba(255, 0, 0, 0.5); /* Red semi-transparent background */
            width: 0; /* Initially hidden */
            opacity: 0; /* Initially hidden */
            overflow: hidden; /* Hide the text when the banner is not visible */
            transition: width 0.3s, opacity 0.3s; /* Add a smooth transition effect */
        }

        .unavailable-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }

        /* Hover effect to show the "Unavailable" banner */
        .unavailable-banner:hover .unavailable-overlay {
            width: 100%; /* Expand the "Unavailable" banner when hovering */
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="unavailable-banner">
        <img src="./propertyImages/04859316093496.jpg" alt="Image">
        <div class="unavailable-overlay" id="unavailableOverlay">
            <p class="unavailable-text">UNAVAILABLE</p>
        </div>
    </div>

    <script>
        // JavaScript code to check the condition
        // In this example, we check a simple boolean condition
        // You can replace this with your own condition
        const conditionMet = true; // Change this condition as needed

        const unavailableOverlay = document.getElementById('unavailableOverlay');

        if (conditionMet) {
            unavailableOverlay.style.display = 'block'; // Display the "Unavailable" banner
        } else {
            unavailableOverlay.style.display = 'none'; // Hide the "Unavailable" banner
        }
    </script>
</body>
</html>
